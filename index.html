<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <title>Test</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <a href="#"><img src="./images/logo.png" alt="логотип" class="header__logo link"></a>
                <form class="header__form">
                    <input class="header__input" type="text" placeholder="Найти..." />
                    <div class="header__input_el"></div>
                </form>
                <a class="header__user-link link" href="#">
                    <div class="header__user">
                        <div class="header__user-name">Константин</div>
                        <div class="header__user-pic"></div>
                    </div>
                </a>
            </div>
        </header>


        <main class="content">
            <section class="partners">
                <h1 class="partners__title">Наши партнёры</h1>
                <ul class="partners__cards">
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="Henkel"
                    />
                  </li>
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="John Deere"
                    />
                  </li>
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="Mcdonalds"
                    />
                  </li>
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="IKEA"
                    />
                  </li>
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="Reebok"
                    />
                  </li>
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="Nike"
                    />
                  </li>
                  <li class="partners__card">
                    <img
                      class="partners__image"
                      src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png"
                      alt="Caterpillar"
                    />
                  </li>
                </ul>
              </section>
        </main>
    </div>
</body>

</html>
