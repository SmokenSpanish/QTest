<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no">
    <title>Test</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <a href="#"><img src="./images/logo.png" alt="логотип" class="header__logo link"></a>
                <form class="header__form">
                    <input class="header__input" type="text" placeholder="Найти..." />
                    <div class="header__input_el"></div>
                </form>
                <a class="header__user-link link" href="#">
                    <div class="header__user">
                        <div class="header__user-name">Константин</div>
                        <div class="header__user-pic"></div>
                    </div>
                </a>
            </div>
        </header>


        <main class="content">
            <section class="partners">
                <h1 class="partners__title">Наши партнёры</h1>
                <ul class="partners__cards">
                    <a href="https://www.henkel.ru/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/path5197.jpg" alt="Henkel" />
                        </li>
                    </a>
                    <a href="https://www.deere.ru/ru/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/logo 1.jpg" alt="John Deere" />
                        </li>
                    </a>
                    <a href="https://mcdonalds.ru/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/792px-McDonald's_logo 1.jpg" alt="Mcdonalds" />
                        </li>
                    </a>
                    <a href="https://www.ikea.com/ru/ru/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/1024px-Ikea_logo 1.jpg" alt="IKEA" />
                        </li>
                    </a>
                    <a href="https://www.reebok.ru/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/321451_v2 1.jpg" alt="Reebok" />
                        </li>
                    </a>
                    <a href="https://nike.com/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/download 1.jpg" alt="Nike" />
                        </li>
                    </a>
                    <a href="https://www.caterpillar.com/" target="_blanck" class="partners__link">
                        <li class="partners__card">
                            <img class="partners__image" src="./images/CM20200219-db34e-f70d2 1.jpg"
                                alt="Caterpillar" />
                        </li>
                    </a>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
